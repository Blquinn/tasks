<div id="side-bar">
  <h4 class="task-lists-header">Task Lists</h4>
  <mat-list>
    <mat-list-item *ngFor="let list of taskLists">
      <button mat-button [class.active]="active?.id === list.id"
        (click)="activateTaskList(list)">{{list.name}}</button>
    </mat-list-item>
  </mat-list>

  <mat-divider></mat-divider>

  <button mat-button class="add-list-btn"
    (click)="openAddListDialog()">Add List<i class="material-icons">add</i></button>
</div>
