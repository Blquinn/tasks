<mat-sidenav-container class="sidenav-container" autosize>
  <mat-sidenav mode="side" opened>
    <app-side-bar
      [taskLists]="taskLists"
      (activeList)="onActiveList($event)"></app-side-bar>
  </mat-sidenav>
  <mat-sidenav-content class="hide-scroll sidenav-content">
      <h4 *ngIf="!activeTasks" class="task-lists-header">Select a task list</h4>
      <app-task-list *ngIf="activeTasks" [activeList]="activeTasks"></app-task-list>
  </mat-sidenav-content>
</mat-sidenav-container>
