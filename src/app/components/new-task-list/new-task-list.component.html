<mat-form-field>
  <input type="text"
         placeholder="List name"
         [(ngModel)]="newList"
         matInput
         (keyup.enter)="closeDialog($event)">
</mat-form-field>

<mat-dialog-actions align="end">
  <button mat-button (click)="closeDialog()">Add List</button>
</mat-dialog-actions>
